<split direction="horizontal" gutterSize="5">  

  <split-area size="60" style="background: rgb(250, 250, 250);">
    <hr class="hr">
    <div class="code" style="background: rgb(250, 250, 250);">  
      <h3 class="h3">{{filename}}</h3>
      <codemirror class="CodeMirror" [(ngModel)]="code" [config]="config"></codemirror>                         
    </div>        
  </split-area>
            
</split>
